<h1>Lisää postinumeroalue</h1>
<form action="/create_postal_area" method="POST">
    Postinumero:
    <input type="text" name="zip_code">
    <br>
    Postinumeroalueen nimi:
    <input type="text" name="postal_area_name">
    <br>
    Kunta:
    <input type="text" name="municipality">
    <br>
    Maakunta:
    <input type="text" name="region">
    <br>
    Maa:
    <input type="text" name="country">
    <br>
    <input type="submit" value="Tallenna postinumeroalueen tiedot">
</form>
